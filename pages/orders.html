<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/order.css">
</head>

  <body>
   <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-success fs-3" href="#">Pos System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  " aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="customer.html">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="items.html">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="orders.html">Orders</a>
              </li>
              
             
            </ul>
            <span class="navbar-text">
           
            </span>
          </div>
        </div>
      </nav>
   </header>
   <section>
    <div class="container">
        <div class="d-flex  border-bottom border-black line1">
          <img src="/asset/icons/icons8-item-100.png" alt="" width="25px" height="25px">
          <h4 class="fw-light ms-2">Orders</h4>
        </div>
        <div class="customer-body bg-body-tertiary">
            <div class="card-container">
                <div class="d-flex flex-wrap card-button">
                    <div class="card border-success mb-3 invoice-details">
                        <div class="card-header text-light fw-medium">Invoice Details</div>
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    Order ID:
                                  <input type="text" class="form-control" aria-label="First name">
                                </div>
                                <div class="col">
                                    Date:
                                  <input type="datetime" class="form-control"aria-label="Last name">
                                </div>
                              </div>
                              <div class="row mb-2">
                                <div class="col">
                                    Customer:
                                  <input type="text" class="form-control"  aria-label="First name">
                                </div>
                                <div class="col">
                                    Customer ID:
                                  <input type="text" class="form-control" aria-label="Last name">
                                </div>
                              </div><div class="row mb-2">
                                <div class="col">
                                    Name:
                                  <input type="text" class="form-control" aria-label="First name">
                                </div>
                                <div class="col">
                                    Salary:
                                  <input type="text" class="form-control" aria-label="Last name">
                                </div>
                              </div>
                              <div class="mb-3">
                                Address:
                                <input type="text" class="form-control" id="formGroupExampleInput">
                              </div>
                        </div>
                    </div>

                    <div class="card border-success mb-3 invoice-details">
                        <div class="card-header text-light fw-medium">Item Select</div>
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col">
                                    Item Code:
                                  <input type="text" class="form-control" aria-label="First name">
                                </div>
                                <div class="col">
                                    Item Name:
                                  <input type="datetime" class="form-control"aria-label="Last name">
                                </div>
                              </div>
                              <div class="row mb-2">
                                <div class="col">
                                    Price:
                                  <input type="text" class="form-control"  aria-label="First name">
                                </div>
                                <div class="col">
                                    Qty On Hand:
                                  <input type="text" class="form-control" aria-label="Last name">
                                </div>
                              </div>
                                <div>
                                    <button type="button" class="btn btn-danger">Add Item</button>
                                </div>
                              
                              
                              <div class="row mb-2 mt-5">
                                <div class="col">
                                    Discount:
                                  <input type="text" class="form-control"  aria-label="First name" placeholder="10%">
                                </div>
                                <div class="col">
                                    <h4 class="fw-bold mt-4">Total: 1789</h4>
                                </div>
                              </div>
                              <button type="button" class="btn btn-success">Purchase</button>

                        </div>
                    </div>

                    
                 </div>
            </div>
            <div class="table-container">
              <div class="customer-table">
                  <table class="table table-bordered">
                      <thead>
                        <tr class="table-secondary">
                          <th scope="col">Item Code</th>
                          <th scope="col">Item Name</th>
                          <th scope="col">Price</th>
                          <th scope="col">Qty</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>1500</td>
                          <td>2</td>
                          <td>3000</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>200</td>
                          <td>1</td>
                          <td>200</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>  
  
              </div>
          </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
